<!DOCTYPE html>
<html>
<head>
	<title>Q Login</title>
	<link rel="stylesheet" type="text/css" href="css/addPatient.css">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body id="background">

	<h1 class="middle">Q Login</h1>

	<form action="/" method="post" class="formTheme">
		<div class="form-group">
			<label for="inputUser">Username:</label>
			<input name="username" id="inputUser" class="form-control" placeholder="Enter username">
		</div>
		<div class="form-group">
			<label for="inputPassword">Password:</label>
			<input name="password" type="password" id="inputPassword" class="form-control" placeholder="Enter password"> 
		</div>
		<button type="submit" class="btn btn-dark">Login</button>
	</form>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</html>
