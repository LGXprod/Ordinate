<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="css/addPatient.css">
	<link rel="icon" type="text/css" href="images/favicon.ico">
	<!-- <script type="text/javascript" src=""></script> -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body id="background">

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center">

		<a class="navbar-brand">
			<img src="images/logo2.png" id="logoSmall">
			Ordinate-Admin
		</a>

		<ul class="navbar-nav">
			<li class="navbar-item navSpacing">
				<a class="nav-link" href="/">Queuing</a>
			</li>
			<li class="navbar-item navSpacing">
				<a class="nav-link" href="registration">Registration</a>
			</li>
			<li class="navbar-item navSpacing">
				<a class="nav-link">Management</a>
			</li>
			<li class="navbar-item navSpacing">
				<a class="nav-link">Statistics</a>
			</li>
		</ul>
	</nav>

	<form action="/registration" method="post" class="formTheme">

		<div class="form-group">
			<label for="inputFName">First Name:</label>
			<input id="inputFName" class="form-control" aria-describedby="fNameHelp" placeholder="Enter patient's first name" type="text"
			name="fName">
		</div>

		<div class="form-group">
			<label for="inputSName">Last Name:</label>
			<input id="inputSName" class="form-control" aria-describedby="sNameHelp" placeholder="Enter patient's last name" type="text"
			name="sName">
		</div>

		<!-- Change this to a drop down menu -->
		<div class="form-group"> 
			<label for="inputDOB">Date of Birth:</label>
			<!-- Will change this to a date picker at a later time -->
			<input id="inputDOB" class="form-control" aria-describedby="DOBHelp" placeholder="Enter patient's DOB" type="date"
			name="dob"> 
		</div>

		<button type="submit" class="btn btn-dark">Add New Patient</button>

	</form>

</body>
</html>
