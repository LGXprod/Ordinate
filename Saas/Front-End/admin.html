	<div class="middle">

		<h1>Add Patient</h1>
		
		<form action="/" method="post" class="formTheme">
			<div class="form-group">
				<label for="inputID">Patient Ordinate-ID:</label>
				<input type="text" class="form-control" aria-describedly="idHelp" id="inputID" placeholder="Enter ID" name="ID">
				<small id="idHelp" class="form-text text-muted">Remember enter Ordinate-ID in user profile not another ID (e.g. medicare, record no, name).</small>
			</div>
			<div class="form-group">
				<label for="inputDoctor">Requested Doctor ID:</label>
				<input id="inputDoctor" class="form-control" type="text" placeholder="Doctor patient asked for" name="doctor">
			</div>
			<button type="submit" class="btn btn-dark">Queue Patient</button>
		</form>

	</div>

	<div class="middle">

		<h1>Remove Patient</h1>

		<form action="docFilter" method="post" class="noBgForm">
			<div class="form-group">
				<label for="docFilter" class="rightSpacing">Doctor:</label>
				<select id="docFilter" name="id">
				</select>
				<button type="submit" value="Submit" class="btn btn-light">Submit</button>
			</div>
		</form>

		<table id="mainTable">

			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>ETA</th>
			</tr>
		
		</table>

	</div>
